 <!-- DOCTYPE this is the first tag on the page and it tells the browser that this is a HTML5 page -->
 <!DOCTYPE html> 
<!-- the html tag goes next -->
 <html>
   <!-- the head section has info for the browser ans search engine -->
   <head>
     <title>CSC102 Home Page</title>
     <!-- add link to our css file -->
      <link rel="stylesheet" href="main.css">
      
   </head>

   <!-- the body section holds the text and images that we wnat to show tot he user -->
   <body>
      <h1>Welcome to my CSC102 Home Page</h1>
      <!-- p is paragraph tag; has spacing around it by default -->
      <p></p>
      <button onclick="timer()">Start</button>
      <button onclick="stopMoving()">Stop</button>
      <!-- img is the image tag -->
     <div id="container">
       <img id="memeImage" src="harry potter meme.jpg"/>
     </div>
      <script>
        function timer(){
         startMoving();
         my_time=setTimeout('timer()',10);
         document.getElementById('memeImage').style.top="100px";
         document.getElementById('memeImage').style.left="50px";
       
       }

       function startMoving(){
         var step=1;
         var y=document.getElementById('memeImage').offsetTop;
         var x=document.getElementById('memeImage').offsetLeft;
         if(y<400){y=y+step;
         document.getElementById('memeImage').style.top=y+"px";}
         else{
           if(x<800){x=x+step;document.getElementById('memeImage').style.left=x+"px";}
         }
       }
 
       function stopMoving(){
         clearTimeout(my_time);
       }
      </script>
   </body>
 </html>
